<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skylinee Tube ðŸ“·</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #065fd4;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .search-bar {
      flex-grow: 1;
      margin: 0 20px;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 60%;
      padding: 8px;
      border-radius: 20px;
      border: none;
    }

    .upload-btn {
      background-color: white;
      color: #065fd4;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      display: flex;
    }

    nav {
      width: 200px;
      background-color: white;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      height: calc(100vh - 60px);
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      margin-bottom: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .video-box {
      width: 250px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .video-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .video-title {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Skylinee Tube ðŸ“·</div>
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
    </div>
    <button class="upload-btn">Upload</button>
  </header>

  <div class="container">
    <nav>
      <ul>
        <li>Home</li>
        <li>Shorts</li>
        <li>You</li>
      </ul>
    </nav>

    <main>
      <!-- Video 1 -->
      <div class="video-box">
        <a href="videos/video.mp4">
          <img src="thumbnails/video.jpg" alt="Game On!!" />
        </a>
        <div class="video-title">Game On!!</div>
      </div>

      <!-- Video 2 -->
      <div class="video-box">
        <a href="videos/driving.mp4">
          <img src="thumbnails/driving.jpg" alt="Driving" />
        </a>
        <div class="video-title">Driving</div>
      </div>
    </main>
  </div>

  <footer>
    &copy; 2025 Skylinee Tube. All rights reserved.
  </footer>

</body>
</html>
