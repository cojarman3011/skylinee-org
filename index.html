<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skylinee Tube</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1e88e5;
      padding: 10px 20px;
      color: white;
      font-family: 'Fredoka One', cursive;
    }
    header .logo {
      font-size: 24px;
    }
    header .search-bar {
      flex: 1;
      max-width: 600px;
      margin: 0 20px;
    }
    header input {
      width: 100%;
      padding: 8px;
      border-radius: 20px;
      border: none;
    }
    header .upload-btn {
      background-color: white;
      color: #1e88e5;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #fff;
      border-right: 1px solid #ccc;
      height: calc(100vh - 60px);
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #f0f0f0;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .video {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .video:hover {
      transform: scale(1.02);
    }

    .video img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .video-title {
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
