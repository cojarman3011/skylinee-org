<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skylinee Tube</title>

  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header (like YouTube) */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #FF0000; /* YouTube red */
      padding: 0 16px;
      height: 56px;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      color: white;
      user-select: none;
    }

    /* Left: Logo + Title */
    .logo-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Comic Neue', cursive, sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .logo-container span {
      font-size: 1.8rem;
    }

    /* Center: Search bar */
    .search-bar {
      flex-grow: 1;
      max-width: 600px;
      margin: 0 20px;
    }

    .search-bar input[type="search"] {
      width: 100%;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 2px;
      border: none;
      outline: none;
    }

    /* Main content area */
    main {
      flex-grow: 1;
      padding: 20px 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      background: white;
      max-width: 1200px;
      margin: 16px auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
    }

    .video-box {
      width: 280px;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      user-select: none;
      text-align: left;
      color: #333;
      font-family: Arial, sans-serif;
    }

    video {
      width: 100%;
      height: 158px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      background: #000;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .video-title {
      font-weight: 600;
      font-size: 1.1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      padding: 12px 0;
      background: #f1f1f1;
      user-select: none;
      margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 700px) {
      main {
        padding: 10px 20px;
      }
      .video-box {
        width: 100%;
      }
      .search-bar {
        max-width: none;
        margin: 0 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <span>ðŸ“·</span>
      <div>skylinee tube</div>
    </div>

    <div class="search-bar">
      <input type="search" placeholder="Search" aria-label="Search videos" />
    </div>
  </header>

  <main id="videoGallery">
    <!-- Video boxes will be inserted here by JavaScript -->
  </main>

  <footer>
    &copy; 2025 Skylinee Tube. All rights reserved.
  </footer>

  <script>
    // Video data
    const videos = [
      { title: "Future Tech Innovations", videoFile: "future_tech_innovations.mp4", thumbnailFile: "future_tech_innovations.jpg" },
      { title: "Video 2", videoFile: "video2.mp4", thumbnailFile: "video2.jpg" },
      { title: "Video 3", videoFile: "video3.mp4", thumbnailFile: "video3.jpg" },
      { title: "Video 4", videoFile: "video4.mp4", thumbnailFile: "video4.jpg" },
      { title: "Video 5", videoFile: "video5.mp4", thumbnailFile: "video5.jpg" },
      { title: "Video 6", videoFile: "video6.mp4", thumbnailFile: "video6.jpg" },
      { title: "Video 7", videoFile: "video7.mp4", thumbnailFile: "video7.jpg" },
      { title: "Video 8", videoFile: "video8.mp4", thumbnailFile: "video8.jpg" },
      { title: "Video 9", videoFile: "video9.mp4", thumbnailFile: "video9.jpg" },
      { title: "Video 10", videoFile: "video10.mp4", thumbnailFile: "video10.jpg" },
      { title: "Video 11", videoFile: "video11.mp4", thumbnailFile: "video11.jpg" },
      { title: "Video 12", videoFile: "video12.mp4", thumbnailFile: "video12.jpg" },
    ];

    const gallery = document.getElementById('videoGallery');

    videos.forEach(({title, videoFile, thumbnailFile}) => {
      const box = document.createElement('div');
      box.className = 'video-box';

      const video = document.createElement('video');
      video.setAttribute('poster', `thumbnails/${thumbnailFile}`);
      video.setAttribute('preload', 'metadata');
      video.setAttribute('controls', '');
      video.setAttribute('muted', '');

      const source = document.createElement('source');
      source.src = `videos/${videoFile}`;
      source.type = 'video/mp4';

      video.appendChild(source);

      const titleDiv = document.createElement('div');
      titleDiv.className = 'video-title';
      titleDiv.textContent = title;

      box.appendChild(video);
      box.appendChild(titleDiv);

      gallery.appendChild(box);
    });
  </script>

</body>
</html>
