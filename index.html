<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skylinee Tube</title>

  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      height: 100vh;
    }

    /* HEADER */
    header {
      height: 56px;
      background-color: #FF0000; /* YouTube red */
      color: white;
      display: flex;
      align-items: center;
      padding: 0 16px;
      justify-content: space-between;
      user-select: none;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Comic Neue', cursive, sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .logo-container span {
      font-size: 1.8rem;
    }

    .upload-button {
      background: white;
      color: #FF0000;
      border: none;
      padding: 6px 16px;
      font-weight: 700;
      border-radius: 2px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }
    .upload-button:hover {
      background-color: #f0f0f0;
    }

    /* BODY LAYOUT */
    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
      height: calc(100vh - 56px - 40px); /* full height minus header & footer */
    }

    /* LEFT SIDEBAR */
    nav.sidebar {
      width: 220px;
      background: white;
      border-right: 1px solid #ddd;
      padding: 12px 0;
      overflow-y: auto;
    }

    nav.sidebar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav.sidebar li {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: none;
      transition: background-color 0.2s;
    }
    nav.sidebar li:hover {
      background-color: #eee;
    }

    nav.sidebar li.active {
      background-color: #FF0000;
      color: white;
    }

    /* MAIN CONTENT */
    main {
      flex: 1;
      padding: 20px 30px;
      overflow-y: auto;
      background: white;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .video-box {
      width: 280px;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      user-select: none;
      text-align: left;
      color: #333;
      font-family: Arial, sans-serif;
    }

    video {
      width: 100%;
      height: 158px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      background: #000;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .video-title {
      font-weight: 600;
      font-size: 1.1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* FOOTER */
    footer {
      height: 40px;
      background: #f1f1f1;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      line-height: 40px;
      user-select: none;
      flex-shrink: 0;
    }

    /* Scrollbar for sidebar and main */
    nav.sidebar::-webkit-scrollbar,
    main::-webkit-scrollbar {
      width: 8px;
    }
    nav.sidebar::-webkit-scrollbar-thumb,
    main::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.1);
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <span>ðŸ“·</span>
      <div>skylinee tube</div>
    </div>
    <button class="upload-button" onclick="uploadVideo()">Upload</button>
  </header>

  <div class="container">
    <nav class="sidebar" id="videoList">
      <ul>
        <!-- Video list items inserted by JS -->
      </ul>
    </nav>

    <main id="videoGallery">
      <!-- Video boxes inserted by JS -->
    </main>
  </div>

  <footer>
    &copy; 2025 Skylinee Tube. All rights reserved.
  </footer>

  <script>
    // Video data
    const videos = [
      { title: "Future Tech Innovations", videoFile: "future_tech_innovations.mp4", thumbnailFile: "future_tech_innovations.jpg" },
      { title: "Video 2", videoFile: "video2.mp4", thumbnailFile: "video2.jpg" },
      { title: "Video 3", videoFile: "video3.mp4", thumbnailFile: "video3.jpg" },
      { title: "Video 4", videoFile: "video4.mp4", thumbnailFile: "video4.jpg" },
      { title: "Video 5", videoFile: "video5.mp4", thumbnailFile: "video5.jpg" },
      { title: "Video 6", videoFile: "video6.mp4", thumbnailFile: "video6.jpg" },
      { title: "Video 7", videoFile: "video7.mp4", thumbnailFile: "video7.jpg" },
      { title: "Video 8", videoFile: "video8.mp4", thumbnailFile: "video8.jpg" },
      { title: "Video 9", videoFile: "video9.mp4", thumbnailFile: "video9.jpg" },
      { title: "Video 10", videoFile: "video10.mp4", thumbnailFile: "video10.jpg" },
      { title: "Video 11", videoFile: "video11.mp4", thumbnailFile: "video11.jpg" },
      { title: "Video 12", videoFile: "video12.mp4", thumbnailFile: "video12.jpg" },
    ];

    // Reference elements
    const videoGallery = document.getElementById('videoGallery');
    const videoList = document.getElementById('videoList').querySelector('ul');

    // Populate sidebar list
    videos.forEach((video, index) => {
      const li = document.createElement('li');
      li.textContent = video.title;
      li.dataset.index = index;
      if(index === 0) li.classList.add('active'); // highlight first by default
      li.addEventListener('click', () => {
        // Highlight active list item
        document.querySelectorAll('nav.sidebar li').forEach(item => item.classList.remove('active'));
        li.classList.add('active');
        // Show only the clicked video in main
        showSingleVideo(index);
      });
      videoList.appendChild(li);
    });

    // Show all videos on load
    function showAllVideos() {
      videoGallery.innerHTML = '';
      videos.forEach(({title, videoFile, thumbnailFile}) => {
        const box = document.createElement('div');
        box.className = 'video-box';

        const video = document.createElement('video');
        video.setAttribute('poster', `thumbnails/${thumbnailFile}`);
        video.setAttribute('preload', 'metadata');
        video.setAttribute('controls', '');
        video.setAttribute('muted', '');

        const source = document.createElement('source');
        source.src = `videos/${videoFile}`;
        source.type = 'video/mp4';

        video.appendChild(source);

        const titleDiv = document.createElement('div');
        titleDiv.className = 'video-title';
        titleDiv.textContent = title;

        box.appendChild(video);
        box.appendChild(titleDiv);

        videoGallery.appendChild(box);
      });
    }

    // Show a single video in main content
    function showSingleVideo(index) {
      const video = videos[index];
      videoGallery.innerHTML = '';

      const box = document.createElement('div');
      box.className = 'video-box';

      const videoEl = document.createElement('video');
      videoEl.setAttribute('poster', `thumbnails/${video.thumbnailFile}`);
      videoEl.setAttribute('preload', 'metadata');
      videoEl.setAttribute('controls', '');
      videoEl.setAttribute('muted', '');

      const source = document.createElement('source');
      source.src = `videos/${video.videoFile}`;
      source.type = 'video/mp4';

      videoEl.appendChild(source);

      const titleDiv = document.createElement('div');
      titleDiv.className = 'video-title';
      titleDiv.textContent = video.title;

      box.appendChild(videoEl);
      box.appendChild(titleDiv);

      videoGallery.appendChild(box);
    }

    // Initialize page with all videos visible
    showAllVideos();

    // Upload button click handler (opens file picker)
    function uploadVideo() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'video/*';
      input.multiple = true;
      input.onchange = e => {
        const files = e.target.files;
        alert(`${files.length} file(s) selected for upload.\n\n` +
              'Uploading to server is not implemented in this demo.');
        // You can implement upload logic here (e.g. send to your backend)
      };
      input.click();
    }
  </script>

</body>
</html>
