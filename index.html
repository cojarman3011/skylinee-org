<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skylinee Tube</title>

  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      height: 100vh;
    }

    /* HEADER */
    header {
      height: 56px;
      background-color: #FF0000;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 16px;
      user-select: none;
      position: relative;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Comic Neue', cursive, sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      min-width: 150px;
    }

    .logo-container span {
      font-size: 1.8rem;
    }

    /* Search bar container */
    .search-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      max-width: 600px;
    }

    .search-container input[type="search"] {
      width: 100%;
      padding: 6px 12px;
      font-size: 1rem;
      border-radius: 2px;
      border: none;
      outline: none;
      box-sizing: border-box;
    }

    /* Upload button */
    .upload-button {
      background: white;
      color: #FF0000;
      border: none;
      padding: 6px 16px;
      font-weight: 700;
      border-radius: 2px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
      min-width: 80px;
    }
    .upload-button:hover {
      background-color: #f0f0f0;
    }

    /* BODY LAYOUT */
    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
      height: calc(100vh - 56px - 40px); /* full height minus header & footer */
    }

    /* LEFT SIDEBAR */
    nav.sidebar {
      width: 220px;
      background: white;
      border-right: 1px solid #ddd;
      padding: 12px 0;
      overflow-y: auto;
    }

    nav.sidebar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav.sidebar li {
      padding: 12px 24px;
      cursor: pointer;
      font-weight: 600;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: none;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1rem;
    }
    nav.sidebar li:hover {
      background-color: #eee;
    }

    nav.sidebar li.active {
      background-color: #FF0000;
      color: white;
    }

    /* Main content */
    main {
      flex: 1;
      padding: 20px 30px;
      overflow-y: auto;
      background: white;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .video-box {
      width: 280px;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      user-select: none;
      text-align: left;
      color: #333;
      font-family: Arial, sans-serif;
    }

    video {
      width: 100%;
      height: 158px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      background: #000;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .video-title {
      font-weight: 600;
      font-size: 1.1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Footer */
    footer {
      height: 40px;
      background: #f1f1f1;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      line-height: 40px;
      user-select: none;
      flex-shrink: 0;
    }

    /* Scrollbar */
    nav.sidebar::-webkit-scrollbar,
    main::-webkit-scrollbar {
      width: 8px;
    }
    nav.sidebar::-webkit-scrollbar-thumb,
    main::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.1);
      border-radius: 4px;
    }

    /* Icons for sidebar */
    nav.sidebar li svg {
      fill: currentColor;
      width: 20px;
      height: 20px;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      nav.sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: space-around;
        padding: 0;
      }
      nav.sidebar ul {
        display: flex;
        width: 100%;
        justify-content: space-around;
      }
      nav.sidebar li {
        padding: 12px 0;
        font-size: 0.9rem;
      }
      main {
        padding: 10px 15px;
        justify-content: center;
      }
      .search-container {
        width: 60%;
        max-width: none;
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <span>ðŸ“·</span>
      <div>skylinee tube</div>
    </div>

    <div class="search-container">
      <input type="search" placeholder="Search" aria-label="Search videos" />
    </div>

    <button class="upload-button" onclick="uploadVideo()">Upload</button>
  </header>

  <div class="container">
    <nav class="sidebar">
      <ul>
        <li class="active" data-menu="home" title="Home">
          <!-- Home icon -->
          <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
          Home
        </li>
        <li data-menu="shorts" title="Shorts">
          <!-- Shorts icon -->
          <svg viewBox="0 0 24 24"><path d="M10 16.5l6-4.5-6-4.5v9z"/></svg>
          Shorts
        </li>
        <li data-menu="you" title="You">
          <!-- User icon -->
          <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20v-1a4 4 0 014-4h8a4 4 0 014 4v1"/></svg>
          You
        </li>
      </ul>
    </nav>

    <main id="videoGallery">
      <!-- Video boxes inserted by JS -->
    </main>
  </div>

  <footer>
    &copy; 2025 Skylinee Tube. All rights reserved.
  </footer>

  <script>
    // Video data
    const videos = [
      { title: "Future Tech Innovations", videoFile: "future_tech_innovations.mp4", thumbnailFile: "future_tech_innovations.jpg" },
      { title: "Video 2", videoFile: "video2.mp4", thumbnailFile: "video2.jpg" },
      { title: "Video 3", videoFile: "video3.mp4", thumbnailFile: "video3.jpg" },
      { title: "Video 4", videoFile: "video4.mp4", thumbnailFile: "video4.jpg" },
      { title: "Video 5", videoFile: "video5.mp4", thumbnailFile: "video5.jpg" },
      { title: "Video 6", videoFile: "video6.mp4", thumbnailFile: "video6.jpg" },
      { title: "Video 7", videoFile: "video7.mp4", thumbnailFile: "video7.jpg" },
      { title: "Video 8", videoFile: "video8.mp4", thumbnailFile: "video8.jpg" },
      { title: "Video 9", videoFile: "video9.mp4", thumbnailFile: "video9.jpg" },
      { title: "Video 10", videoFile: "video10.mp4", thumbnailFile: "video10.jpg" },
      { title: "Video 11", videoFile: "video11.mp4", thumbnailFile: "video11.jpg" },
      { title: "Video 12", videoFile: "video12.mp4", thumbnailFile: "video12.jpg" },
    ];

    const videoGallery = document.getElementById('videoGallery');

    // Load videos on "Home" selected, else blank for now
    const sidebarItems = document.querySelectorAll('nav.sidebar li');

    function showVideos() {
      videoGallery.innerHTML = '';
      videos.forEach(({title, videoFile, thumbnailFile}) => {
        const box = document.createElement('div');
        box.className = 'video-box';

        const video = document.createElement('video');
        video.setAttribute('poster', `thumbnails/${thumbnailFile}`);
        video.setAttribute('preload', 'metadata');
        video.setAttribute('controls', '');
        video.setAttribute('muted', '');

        const source = document.createElement('source');
        source.src = `videos/${videoFile}`;
        source.type = 'video/mp4';

        video.appendChild(source);

        const titleDiv = document.createElement('div');
        titleDiv.className = 'video-title';
        titleDiv.textContent = title;

        box.appendChild(video);
        box.appendChild(titleDiv);

        videoGallery.appendChild(box);
      });
    }

    function clearVideos() {
      videoGallery.innerHTML = '';
    }

    sidebarItems.forEach(item => {
      item.addEventListener('click', () => {
        // Remove active class
        sidebarItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');

        const menu = item.dataset.menu;
        if(menu === 'home') {
          showVideos();
        } else {
          clearVideos();
          videoGallery.textContent = `Content for "${menu.charAt(0).toUpperCase() + menu.slice(1)}" is not implemented yet.`;
        }
      });
    });

    // Initialize with Home videos visible
    showVideos();

    // Upload button handler
    function uploadVideo() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'video/*';
      input.multiple = true;
      input.onchange = e => {
        const files = e.target.files;
        alert(`${files.length} file(s) selected for upload.\n\n` +
              'Uploading to server is not implemented in this demo.');
      };
      input.click();
    }
  </script>

</body>
</html>
