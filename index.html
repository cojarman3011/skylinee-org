<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skylinee Tube ðŸŽ¥</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background-color: #f9f9f9;
    }

    header {
      background-color: #0073e6;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .search-upload {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-upload input[type="text"] {
      padding: 6px;
      border-radius: 4px;
      border: none;
    }

    .search-upload button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: white;
      color: #0073e6;
      cursor: pointer;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #fff;
      padding: 20px;
      border-right: 1px solid #ccc;
      height: calc(100vh - 70px);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 20px 0;
      font-weight: bold;
      color: #333;
    }

    .main {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .video-box {
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .video-box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .video-box p {
      margin-top: 8px;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #f0f0f0;
      font-weight: bold;
      position: relative;
    }
  </style>
</head>
<body>
  <header>
    <h1>Skylinee Tube ðŸŽ¥</h1>
    <div class="search-upload">
      <input type="text" placeholder="Search..." />
      <button>Upload</button>
    </div>
  </header>

  <div class="container">
    <div class="sidebar">
      <ul>
        <li>Home</li>
        <li>Shorts</li>
        <li>You</li>
      </ul>
    </div>

    <div class="main">
      <!-- Video 1 -->
      <div class="video-box">
        <a href="video.mp4" target="_blank">
          <img src="thumbnails/video.jpg" alt="Game On!!" onerror="this.src='https://via.placeholder.com/300x150?text=Game+On!!'"/>
          <p>Game On!!</p>
        </a>
      </div>

      <!-- Video 2 -->
      <div class="video-box">
        <a href="driving.mp4" target="_blank">
          <img src="thumbnails/driving.jpg" alt="Driving" onerror="this.src='https://via.placeholder.com/300x150?text=Driving'"/>
          <p>Driving</p>
        </a>
      </div>

      <!-- Placeholder Boxes (3 - 12) -->
      ${Array.from({ length: 10 }, (_, i) => `
        <div class="video-box">
          <a href="#">
            <img src="https://via.placeholder.com/300x150?text=Video+${i + 3}" />
            <p>Video ${i + 3}</p>
          </a>
        </div>
      `).join('')}
    </div>
  </div>

  <footer>&copy; 2025 Skylinee Tube</footer>
</body>
</html>
