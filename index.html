<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Skylinee Videos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background-color: #181818;
    color: #fff;
  }
  header {
    background-color: #202020;
    padding: 1rem 2rem;
    font-size: 1.5rem;
    font-weight: bold;
    letter-spacing: 2px;
    text-transform: uppercase;
  }
  main {
    max-width: 1000px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  #video-player {
    width: 100%;
    max-height: 560px;
    background: black;
    margin-bottom: 2rem;
  }
  video {
    width: 100%;
    height: auto;
  }
  #video-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 1rem;
  }
  .video-thumb {
    background-color: #282828;
    border-radius: 4px;
    cursor: pointer;
    overflow: hidden;
    transition: background-color 0.3s ease;
  }
  .video-thumb:hover {
    background-color: #383838;
  }
  .video-thumb img {
    width: 100%;
    display: block;
  }
  .video-title {
    padding: 0.5rem;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>Skylinee Videos</header>

<main>
  <section id="video-player">
    <video id="main-video" controls>
      <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <h2 id="main-title">Big Buck Bunny</h2>
  </section>

  <section id="video-list">
    <div class="video-thumb" onclick="playVideo('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4', 'Elephant’s Dream')">
      <img src="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217" alt="Elephant’s Dream" />
      <div class="video-title">Elephant’s Dream</div>
    </div>
    <div class="video-thumb" onclick="playVideo('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4', 'Sintel')">
      <img src="https://durian.blender.org/wp-content/uploads/2010/05/sintel_poster-600x900.jpg" alt="Sintel" />
      <div class="video-title">Sintel</div>
    </div>
    <div class="video-thumb" onclick="playVideo('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4', 'Tears of Steel')">
      <img src="https://mango.blender.org/wp-content/uploads/2013/05/mango_poster.jpg" alt="Tears of Steel" />
      <div class="video-title">Tears of Steel</div>
    </div>
    <div class="video-thumb" onclick="playVideo('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4', 'For Bigger Blazes')">
      <img src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerBlazes.jpg" alt="For Bigger Blazes" />
      <div class="video-title">For Bigger Blazes</div>
    </div>
  </section>
</main>

<script>
  function playVideo(url, title) {
    const videoPlayer = document.getElementById('main-video');
    const mainTitle = document.getElementById('main-title');
    videoPlayer.src = url;
    mainTitle.textContent = title;
    videoPlayer.play();
  }
</script>

</body>
</html>
